<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="wclassth=device-wclassth" />
    <title>cyOverflow</title>
    <link type="text/css" rel="stylesheet" href="overflow.css">
    <script type="text/javascript" src="vendor/underscore-min.js"></script>
    <script type="text/javascript" src="vendor/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="vendor/backbone/backbone.js"></script>
    <script type="text/javascript" src="scripts/models/User.js"></script>
    <script type="text/javascript" src="scripts/views/LoginView.js"></script>
    <!--<script type="text/javascript" src="scripts/app.js"></script> -->

</head>
<body>
  <header>
     <hgroup>
       <h1>cyOverflow</h1>
     </hgroup>
	</header>
	<div class="content">
    <section class="userInput">
	        <div class= "LoginView"></div>
	        <div class="newQuestionView">
	            <label for="newQuestion" class="questionPrompt">Adventurer wants to know...</label>
	            <textarea cols=20 rows=2 class="newQuestion" name="newQuestion">kj</textarea>
	            <a class="addItem" class="button">Ask now!</a>
	        </div>
	    </section>
	    <ul class="questions">
	        <li class="question">
	          <div class="voteStatus">
	              <a class="vote voteup"></a>
	              <div class="votecount">1</div>
	              <a class="vote votedown selected"></a>
	          </div>
	          <div class="questionText">
	              <p>What is your quest?</p>
	              <div class="questionAuthor">From: Brclassge Keeper</div>
	          </div>
	      </li>
	      <li class="question">
	        <div class="voteStatus">
	            <a class="vote voteup"></a>
	            <div class="votecount">1</div>
	            <a class="vote votedown selected"></a>
	        </div>
	        <div class="questionText">
	            <p>What is your favorite color?</p>
	            <div class="questionAuthor">From: Brclassge Keeper</div>
	        </div>
	      </li>
	    </ul>
	</div>
  <script>
    var user = new User();
    var loginView = new LoginView({model:user, el:$('.LoginView')});
    loginView.render();
  </script>
  
</body>
</html>
